<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .firkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background: green;


        }

        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background: red;
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <script>
        const frogUrl = "http://mabe-kea.dk/E19/pics/frog.png";
        const pigUrl = "http://mabe-kea.dk/E19/pics/pig.png";

        const green = document.querySelector("");
        const red = document.querySelector("");

        green.innerHTML = `<img src=${frogUrl}`;
        red.innerHTML = `<img src=${pigUrl}>`;


        green.addEventListener("click", flyt);

        function flyt() {
            let greenStart = green.innerHTML;
            green.innerHTML = red.innerHTML;
            red.innerHTML = greenStart;
        }
    </script>
</body></html>
